apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: abhi842/myapp:70f7d5dc84be8bb06b0c47925709127859c44625
        ports:
        - containerPort: 3000
